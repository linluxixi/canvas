<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>画板</title>
    <!-- css样式文件的引入 -->
    <!-- 重置默认样式 -->
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      let canvas = document.getElementById('canvas')
      //body的高度由内容确定
      canvas.height = document.documentElement.clientHeight
      canvas.width = document.documentElement.clientWidth
      let ctx = canvas.getContext('2d')
      let painting = false
      ctx.fillStyle = 'black'
      // ***************************************************手机触摸事件**********************************************
      var isTouchDevice = 'ontouchstart' in document.documentElement
      if (isTouchDevice) {
        canvas.ontouchmove = (e) => {
          // console.log(e)  调试
          // 开始路径
          ctx.beginPath()
          ctx.arc(
            e.touches[0].clientX - 5,
            e.touches[0].clientY - 5,
            5,
            0,
            2 * Math.PI
          )
          //边线
          ctx.stroke()
          // 填充
          ctx.fill()
        }
      } else {
        // ************************************** 浏览器上画点*********************************************************
        // 监听画板上的鼠标点击事件
        canvas.onmousedown = () => {
          painting = true
        }
        // 浏览器会调用canvas.onmousemove, 事件相关信息名字不重要
        // canvas.onmousemove(事件相关信息)
        // 监听画板上的鼠标移动事件
        canvas.onmousemove = (e) => {
          if (painting === true) {
            console.log(e.clientX - 5, e.clientY - 5)
            //   ctx.fillRect(e.clientX - 5, e.clientY - 5, 10, 10)
            //   var circle = new Path2D()
            //   circle.moveTo(e.clientX + 20, e.clientY - 30)
            //   circle.arc(e.clientX - 5, e.clientY - 5, 5, 0, 2 * Math.PI)
            //   ctx.fill(circle)
            // 开始路径
            ctx.beginPath()
            ctx.arc(e.clientX - 5, e.clientY - 5, 5, 0, 2 * Math.PI)
            ctx.stroke()
            // 填充
            ctx.fill()
          } else {
            console.log('no')
          }
        }

        // 监听画板上的鼠标拿起事件
        canvas.onmouseup = () => {
          painting = false
        }
      }
    </script>
  </body>
</html>
